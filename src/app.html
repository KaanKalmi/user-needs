<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="FDND, programma">
  <meta name="description" content="FDND programma">
  <link rel="icon" href="%sveltekit.assets%/favicon.png">
  <link rel="stylesheet" href="%sveltekit.assets%/css/globals.css">
  %sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
  <div id="leaves-container"></div>
  <div style="display: contents">%sveltekit.body%</div>
</body>
</html>

<style>
  @keyframes fall {
    0% {
      transform: translate(0, -100px) rotate(0deg);
      opacity: 1;
    }
    25% {
      transform: translate(25vw, 25vh) rotate(90deg);
      opacity: 0.8;
    }
    50% {
      transform: translate(-25vw, 50vh) rotate(180deg);
      opacity: 0.6;
    }
    75% {
      transform: translate(25vw, 75vh) rotate(270deg);
      opacity: 0.4;
    }
    100% {
      transform: translate(0, 100vh) rotate(360deg);
      opacity: 0;
    }
  }

  #leaves-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1000; /* Ensure it's in front of other content */
  }

  .leaf {
    position: absolute;
    top: -100px;
    width: 32px;
    height: 32px;
    opacity: 0;
    animation: fall linear infinite;
    z-index: 1001; /* Ensure individual leaves are in front */
  }
</style>

<script>
  const leafSVG = `
    <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="32px" height="32px" viewBox="0 0 32 32" version="1.1">
      <title>leaf</title>
      <path d="M28.082 9.534c-0.058 0.174-0.117 0.349-0.176 0.525 0.674 3.296 0.425 6.877-1.276 10.787 0.247-2.511 0.206-4.913-0.182-7.215-0.458 0.891-1.042 1.755-1.64 2.624 0.085 2.497-0.381 5.132-1.603 7.944 0.196-1.997 0.16-3.922-0.036-5.794-0.801 0.911-1.695 1.786-2.697 2.587-0.237 1.584-0.684 3.223-1.421 4.92 0.132-1.348 0.154-2.68 0.109-3.972-2.221 1.51-4.858 2.718-8.053 3.389 2.691-1.51 4.838-3.068 6.596-4.665-1.156-0.241-2.346-0.399-3.535-0.51 1.572-0.397 3.124-0.552 4.628-0.51 1.075-1.099 1.973-2.205 2.697-3.353-2.005-0.361-4.034-0.465-6.086-0.328 2.355-1.14 4.702-1.538 7.033-1.385 0.602-1.24 1.014-2.523 1.312-3.826-1.773-0.168-3.704 0.253-5.904 0.802 1.986-1.82 4.133-2.61 6.268-2.842 0.111-0.903 0.169-1.808 0.18-2.741-9.848-7.007-7.239 16.56-22.665 20.346 12.693 7.863 37.271-3.539 26.451-16.782zM25.788 1.846c0.628-0.305 1.39-0.323 1.968 0.219 0.33 3.103-0.68 9.663-4.665 14.249 3.039-5.538 3.261-9.548 2.697-14.467v-0z"/>
    </svg>
  `;

  function createLeaf() {
    const leaf = document.createElement('div');
    leaf.classList.add('leaf');
    leaf.innerHTML = leafSVG;
    leaf.style.left = `${Math.random() * 100}vw`;
    leaf.style.animationDuration = `${5 + Math.random() * 5}s`;
    leaf.style.animationDelay = `${Math.random() * 5}s`;
    document.getElementById('leaves-container').appendChild(leaf);

    leaf.addEventListener('animationend', () => {
      leaf.remove();
    });
  }

  function generateLeaves() {
    for (let i = 0; i < 5; i++) {
      createLeaf();
    }
  }

  document.addEventListener('DOMContentLoaded', generateLeaves);
  document.addEventListener('scroll', generateLeaves);
</script>
